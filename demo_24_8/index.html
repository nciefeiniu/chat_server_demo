<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thread List Page</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="thread-header"></div>
    <div class="threads-container">
      <div class="btn-container">
        <span id="btn-back">⏪</span>
        <span id="btn-go">⏩</span>
        <span><button id="openCreateNewThread">New</button></span>
      </div>
      <div id="threadsList"></div>
    </div>

    <div id="overlay"></div>
    <div id="popup">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2>Thread Post Form</h2>
      <form id="postForm">
        <label for="threadTitle">Thread Title:</label>
        <input
          type="text"
          id="threadTitle"
          name="threadTitle"
          required
        /><br /><br />
        <label for="icon">Icon:</label>
        <input type="text" id="icon" name="icon" required /><br /><br />
        <label for="text">Text:</label>
        <textarea id="text" name="text" required></textarea><br /><br />
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
