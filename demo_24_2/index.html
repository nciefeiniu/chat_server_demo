    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        width: 500px;
        background-color: #f2f2f2;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .header {
        text-align: right;
      }

      .threads {
        margin-top: 20px;
      }

      .thread {
        border-bottom: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 5px;
        cursor: pointer;
        color: blue;
      }

      .new-thread-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      ul {
        max-height: 200px;
        overflow: scroll;
      }

      li {
        margin: 5px 2px;
      }

      .fade-in {
        animation-name: fadeIn;
        animation-duration: 1s;
        animation-fill-mode: forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      input {
        border-radius: 8px;
        line-height: 32px;
      }

      .new-post-btn {
        border-radius: 8px;
        line-height: 32px;
        margin-left: 2px;
        background-color: burlywood;
        cursor: pointer;
      }

      .del-btn {
        background-color: lightcoral;
        cursor: pointer;
      }

      .modal {
        display: none; /* ÈªòËÆ§ÈöêËóè */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* ÂçäÈÄèÊòéËÉåÊôØ */
        z-index: 9999;
      }

      .modal-content {
        background-color: #fff;
        width: 50%;
        max-width: 600px;
        margin: 15% auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .close {
        float: right;
        cursor: pointer;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      .create-thread-input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="create-thread-form">
          <label>Thread Title:</label>
          <input type="text" id="threadTitle" class="create-thread-input" required /><br /><br />
          <label>Icon:</label>

    <script>
      var IntervalPosts = {};

      function showThread(threadId) {
        console.log(`thread${threadId}`);
        const thread = document.getElementById(`thread${threadId}`);
        if (thread.style.display === "none") {
          // ÊòæÁ§∫Ëøô‰∏™thread
          thread.classList.add("fade-in");
          thread.style.display = "";
          getPosts(threadId); // ÂéªËé∑ÂèñÊâÄÊúâÁöÑposts
          // ËÆæÁΩÆ‰∏Ä‰∏™ÂÆöÊó∂‰ªªÂä°ÔºåÊØè10ÁßíÈíüÂéªËé∑Âèñ‰∏ÄÊ¨°posts
          const IntervalID = setInterval(() => {
            getPosts(threadId);
          }, 10000);
          IntervalPosts[threadId] = IntervalID;
        } else {
          // ÈöêËóèËøô‰∏™thread
          thread.classList.remove("fade-in");
          thread.style.display = "none";
          if (IntervalPosts[threadId]) {
            // Â¶ÇÊûúÊúâÂÆöÊó∂‰ªªÂä°ÔºåÈúÄË¶ÅÊ∏ÖÈô§Ëøô‰∏™ÂÆöÊó∂‰ªªÂä°
            clearInterval(IntervalPosts[threadId]);
            IntervalPosts[threadId] = null;
          }
        }
        thread.scrollTop = thread.scrollHeight;
      }

      function renderThreads(data) {
        // Ê∏≤ÊüìÊâÄÊúâthreadsÂà∞È°µÈù¢‰∏ä
        const threadsContainer = document.querySelector(".threads");
        threadsContainer.innerHTML = "";
        data.forEach((item) => {
          const divDom = document.createElement("div"); // ÂàõÂª∫‰∏Ä‰∏™divÊ†áÁ≠æ
          divDom.setAttribute("class", "thread"); // ËÆæÁΩÆclass
          divDom.setAttribute("onclick", `showThread('${item.id}')`); // ÁÇπÂáª‰∫ã‰ª∂
          divDom.innerText = item.thread_title; // ËÆæÁΩÆinnerText

          const ulDom = document.createElement("ul"); // ÂàõÂª∫‰∏Ä‰∏™ulÊ†áÁ≠æ
          ulDom.setAttribute("id", `thread${item.id}`); // ËÆæÁΩÆid
          ulDom.style.display = "none"; // ÈöêËóè

          if (item.user === username) {
            console.log("can del");
            // Â¶ÇÊûúËøô‰∏™threadÁöÑuserÂíåÂΩìÂâçÁôªÂΩïÁöÑuser‰∏ÄËá¥ÔºåÂàôÊòæÁ§∫Âà†Èô§ÊåâÈíÆ
            const delDom = document.createElement("button");
            delDom.innerText = "Del";
            delDom.setAttribute("class", "del-btn");
            delDom.onclick = () => {
              // ÁÇπÂáª‰∫ã‰ª∂
              // Âà†Èô§Ëøô‰∏™thread
              fetch(`http://localhost:7777/api/threads/${item.id}`, {
                method: "DELETE",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  user: username,
                }),
              }).then((res) => {
                if (res.ok) {
                  // Âà†Èô§ÊàêÂäü
                  allThreads(renderThreads); // ÈáçÊñ∞Ëé∑ÂèñÊâÄÊúâÁöÑThreads
                  if (IntervalPosts[item.id]) {
                    // Â¶ÇÊûúÊúâÂÆöÊó∂‰ªªÂä°ÔºåÈúÄË¶ÅÊ∏ÖÈô§
                    clearInterval(IntervalPosts[item.id]);
                  }
                }
              });
            };
            divDom.appendChild(delDom);
          }
          threadsContainer.appendChild(divDom); // Ê∑ªÂä†Âà∞threadsContainer
          threadsContainer.appendChild(ulDom); // Ê∑ªÂä†Âà∞threadsContainer
        });
      }

      const allThreads = (callback) => {
        // Ëé∑ÂèñÊâÄÊúâÁöÑthread
        fetch(`http://localhost:7777/api/threads`)
          .then((data) => {
            return data.json();
          })
          .then((data) => {
            // Ëé∑ÂèñÊàêÂäüÔºå‰∫§ÁªôcallbackËøõË°åÊ∏≤ÊüìÂà∞È°µÈù¢‰∏ä
            callback(data);
          });
      };

      function renderPosts(threadID, threadsData) {
        // Ê∏≤ÊüìÊüêthreadÁöÑÊâÄÊúâpostsÂà∞È°µÈù¢ÊòæÁ§∫
        const ulDom = document.getElementById(`thread${threadID}`);
        ulDom.innerHTML = "";
        threadsData.forEach((item) => {
          const liDom = document.createElement("li");
          liDom.innerText = item.text + " - " + item.name;
          ulDom.appendChild(liDom);
        });
        const inputDom = document.createElement("input");
        inputDom.placeholder = "Enter your post";
        const buttonDom = document.createElement("button");
        buttonDom.innerText = "Post";
        buttonDom.setAttribute("class", "new-post-btn");
        buttonDom.onclick = () => {
          // ÁÇπÂáª‰∫ã‰ª∂
          const text = inputDom.value;
          fetch(`http://localhost:7777/api/threads/${threadID}/posts`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              text: text,
              user: username,
            }),
          }).then((res) => {
            if (res.ok) {
              console.log("post success");
              getPosts(threadID);
            }
          });
        };
        ulDom.appendChild(inputDom);
        ulDom.appendChild(buttonDom);
        ulDom.scrollTop = ulDom.scrollHeight;
      }

      function getPosts(threadID) {
        // Ëé∑ÂèñÊüêthreadÁöÑÊâÄÊúâposts
        fetch(`http://localhost:7777/api/threads/${threadID}/posts`)
          .then((data) => {
            return data.json();
          })
          .then((data) => {
            renderPosts(threadID, data);
          });
      }
    </script>
    <script>
      var username,
        name = undefined;

      window.onload = function () {
        // Âà§Êñ≠‰∏ãÊòØÂê¶ÁôªÂΩï‰∫Ü
        username = localStorage.getItem("username");
        name = localStorage.getItem("name");
        if (!username || !name) {
          // Êú™ÁôªÂΩïÔºåË∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢
          window.location.href = "./login.html";
          return;
        }
        document.querySelector(".logged-name").innerText = name;
        allThreads(renderThreads); // Ê∏≤ÊüìÊâÄÊúâthreads
      };
    </script>
    <script>
      var modal = document.getElementById("myModal");
      var form = document.getElementById("create-thread-form");
      function openModal() {
        modal.style.display = "block";
      }

      function closeModal() {
        modal.style.display = "none";
      }

      // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®Âå∫Âüü‰πüÂèØÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // ÁÇπÂáªË°®ÂçïÁöÑÊèê‰∫§ÊåâÈíÆÔºåËß¶ÂèëËøô‰∏™ÂáΩÊï∞
      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const threadTitle = document.getElementById("threadTitle").value;
        const icon = document.getElementById("icon").value;
        const text = document.getElementById("text").value;

        const data = {
          thread_title: threadTitle,
          icon: icon,
          text: text,
          user: username,
        };

        fetch("http://127.0.0.1:7777/api/threads", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (response.ok) {
              alert("Successfully created thread");
              closeModal();
              allThreads(renderThreads); // ÈáçÊñ∞Ëé∑ÂèñÊâÄÊúâÁöÑThreads
            } else {
              throw new Error("ÂèëÁîüÈîôËØØÔºåËØ∑ÈáçËØïÔºÅ");
            }
          })
          .catch((error) => {
            console.error("ÂèëÁîüÈîôËØØ:", error.message);
            alert("ÂèëÁîüÈîôËØØÔºåËØ∑ÈáçËØïÔºÅ");
          });
      });
    </script>
