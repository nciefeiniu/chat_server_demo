<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        width: 500px;
        background-color: #f2f2f2;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .header {
        text-align: right;
      }

      .threads {
        margin-top: 20px;
      }

      .thread {
        border-bottom: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 5px;
        cursor: pointer;
        color: blue;
      }

      .new-thread-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      ul {
        max-height: 200px;
        overflow: scroll;
      }

      li {
        margin: 5px 2px;
      }

      .fade-in {
        animation-name: fadeIn;
        animation-duration: 1s;
        animation-fill-mode: forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      input {
        border-radius: 8px;
        line-height: 32px;
      }

      .new-post-btn {
        border-radius: 8px;
        line-height: 32px;
        margin-left: 2px;
        background-color: burlywood;
        cursor: pointer;
      }

      .del-btn {
        background-color: lightcoral;
        cursor: pointer;
      }

      .modal {
        display: none; /* 默认隐藏 */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
        z-index: 9999;
      }

      .modal-content {
        background-color: #fff;
        width: 50%;
        max-width: 600px;
        margin: 15% auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .close {
        float: right;
        cursor: pointer;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      .create-thread-input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>

    <div id="myModal" class="modal">
