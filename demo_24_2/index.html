    <script>
      var IntervalPosts = {};

      function showThread(threadId) {
        console.log(`thread${threadId}`);
        const thread = document.getElementById(`thread${threadId}`);
        if (thread.style.display === "none") {
          // æ˜¾ç¤ºè¿™ä¸ªthread
          thread.classList.add("fade-in");
          thread.style.display = "";
          getPosts(threadId); // å»è·å–æ‰€æœ‰çš„posts
          // è®¾ç½®ä¸€ä¸ªå®šæ—¶ä»»åŠ¡ï¼Œæ¯10ç§’é’Ÿå»è·å–ä¸€æ¬¡posts
          const IntervalID = setInterval(() => {
            getPosts(threadId);
          }, 10000);
          IntervalPosts[threadId] = IntervalID;
        } else {
          // éšè—è¿™ä¸ªthread
          thread.classList.remove("fade-in");
          thread.style.display = "none";
          if (IntervalPosts[threadId]) {
            // å¦‚æœæœ‰å®šæ—¶ä»»åŠ¡ï¼Œéœ€è¦æ¸…é™¤è¿™ä¸ªå®šæ—¶ä»»åŠ¡
            clearInterval(IntervalPosts[threadId]);
            IntervalPosts[threadId] = null;
          }
        }
        thread.scrollTop = thread.scrollHeight;
      }

      function renderThreads(data) {
        // æ¸²æŸ“æ‰€æœ‰threadsåˆ°é¡µé¢ä¸Š
        const threadsContainer = document.querySelector(".threads");
        threadsContainer.innerHTML = "";
        data.forEach((item) => {
          const divDom = document.createElement("div"); // åˆ›å»ºä¸€ä¸ªdivæ ‡ç­¾
          divDom.setAttribute("class", "thread"); // è®¾ç½®class
          divDom.setAttribute("onclick", `showThread('${item.id}')`); // ç‚¹å‡»äº‹ä»¶
          divDom.innerText = item.thread_title; // è®¾ç½®innerText

          const ulDom = document.createElement("ul"); // åˆ›å»ºä¸€ä¸ªulæ ‡ç­¾
          ulDom.setAttribute("id", `thread${item.id}`); // è®¾ç½®id
          ulDom.style.display = "none"; // éšè—

          if (item.user === username) {
            console.log("can del");
            // å¦‚æœè¿™ä¸ªthreadçš„userå’Œå½“å‰ç™»å½•çš„userä¸€è‡´ï¼Œåˆ™æ˜¾ç¤ºåˆ é™¤æŒ‰é’®
            const delDom = document.createElement("button");
            delDom.innerText = "Del";
            delDom.setAttribute("class", "del-btn");
            delDom.onclick = () => {
              // ç‚¹å‡»äº‹ä»¶
              // åˆ é™¤è¿™ä¸ªthread
              fetch(`http://localhost:7777/api/threads/${item.id}`, {
                method: "DELETE",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  user: username,
                }),
              }).then((res) => {
                if (res.ok) {
                  // åˆ é™¤æˆåŠŸ
                  allThreads(renderThreads); // é‡æ–°è·å–æ‰€æœ‰çš„Threads
                  if (IntervalPosts[item.id]) {
                    // å¦‚æœæœ‰å®šæ—¶ä»»åŠ¡ï¼Œéœ€è¦æ¸…é™¤
                    clearInterval(IntervalPosts[item.id]);
                  }
                }
              });
            };
            divDom.appendChild(delDom);
          }
          threadsContainer.appendChild(divDom); // æ·»åŠ åˆ°threadsContainer
          threadsContainer.appendChild(ulDom); // æ·»åŠ åˆ°threadsContainer
        });
      }

      const allThreads = (callback) => {
        // è·å–æ‰€æœ‰çš„thread
        fetch(`http://localhost:7777/api/threads`)
          .then((data) => {
            return data.json();
          })
          .then((data) => {
            // è·å–æˆåŠŸï¼Œäº¤ç»™callbackè¿›è¡Œæ¸²æŸ“åˆ°é¡µé¢ä¸Š
            callback(data);
          });
      };

      function renderPosts(threadID, threadsData) {
        // æ¸²æŸ“æŸthreadçš„æ‰€æœ‰postsåˆ°é¡µé¢æ˜¾ç¤º
        const ulDom = document.getElementById(`thread${threadID}`);
        ulDom.innerHTML = "";
        threadsData.forEach((item) => {
          const liDom = document.createElement("li");
          liDom.innerText = item.text + " - " + item.name;
          ulDom.appendChild(liDom);
        });
        const inputDom = document.createElement("input");
        inputDom.placeholder = "Enter your post";
        const buttonDom = document.createElement("button");
        buttonDom.innerText = "Post";
        buttonDom.setAttribute("class", "new-post-btn");
        buttonDom.onclick = () => {
          // ç‚¹å‡»äº‹ä»¶
          const text = inputDom.value;
          fetch(`http://localhost:7777/api/threads/${threadID}/posts`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              text: text,
              user: username,
            }),
          }).then((res) => {
            if (res.ok) {
              console.log("post success");
              getPosts(threadID);
            }
          });
        };
        ulDom.appendChild(inputDom);
        ulDom.appendChild(buttonDom);
        ulDom.scrollTop = ulDom.scrollHeight;
      }

      function getPosts(threadID) {
        // è·å–æŸthreadçš„æ‰€æœ‰posts
        fetch(`http://localhost:7777/api/threads/${threadID}/posts`)
          .then((data) => {
            return data.json();
          })
          .then((data) => {
            renderPosts(threadID, data);
          });
      }
    </script>
    <script>
      var username,
        name = undefined;

      window.onload = function () {
        // åˆ¤æ–­ä¸‹æ˜¯å¦ç™»å½•äº†
        username = localStorage.getItem("username");
        name = localStorage.getItem("name");
        if (!username || !name) {
          // æœªç™»å½•ï¼Œè·³è½¬åˆ°ç™»å½•é¡µé¢
          window.location.href = "./login.html";
          return;
        }
        document.querySelector(".logged-name").innerText = name;
        allThreads(renderThreads); // æ¸²æŸ“æ‰€æœ‰threads
      };
    </script>
    <script>
      var modal = document.getElementById("myModal");
      var form = document.getElementById("create-thread-form");
      function openModal() {
        modal.style.display = "block";
      }

      function closeModal() {
        modal.style.display = "none";
      }

      // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨åŒºåŸŸä¹Ÿå¯å…³é—­æ¨¡æ€æ¡†
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // ç‚¹å‡»è¡¨å•çš„æäº¤æŒ‰é’®ï¼Œè§¦å‘è¿™ä¸ªå‡½æ•°
      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const threadTitle = document.getElementById("threadTitle").value;
        const icon = document.getElementById("icon").value;
        const text = document.getElementById("text").value;

        const data = {
          thread_title: threadTitle,
          icon: icon,
          text: text,
          user: username,
        };

        fetch("http://127.0.0.1:7777/api/threads", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (response.ok) {
              alert("Successfully created thread");
              closeModal();
              allThreads(renderThreads); // é‡æ–°è·å–æ‰€æœ‰çš„Threads
            } else {
              throw new Error("å‘ç”Ÿé”™è¯¯ï¼Œè¯·é‡è¯•ï¼");
            }

          .catch((error) => {
            console.error("å‘ç”Ÿé”™è¯¯:", error.message);
            alert("å‘ç”Ÿé”™è¯¯ï¼Œè¯·é‡è¯•ï¼");
