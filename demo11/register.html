<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container col-sm-6">
        <form action="login.html" onsubmit="return validateForm()">
            <div class="name">
                <span>用户注册</span>
            </div>
            <div class="form-group">
                <label>用户名</label>
                <input type="email" class="form-control input-lg" placeholder="email" id="input-name">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control input-lg" id="input-password">
            </div>
            <div class="form-group">
                <label>再次输入密码</label>
                <input type="password" class="form-control input-lg" id="input-password-again">
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block login" id="register-button">注册</button>

        </form>
    </div>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
