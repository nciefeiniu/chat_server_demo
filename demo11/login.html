<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container col-sm-6">
        <form action="index.html?name=admin" onsubmit="return validateForm()">
            <div class="name">
                <span>用户登录</span>
            </div>
            <div class="form-group">
                <label>用户名</label>
                <input type="email" class="form-control input-lg" placeholder="email" id="input-name">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control input-lg" id="input-password">
            </div>
            <div class="checkbox">
                <label class="f-white">
                    <input type="checkbox">记住密码
                </label>
                <a href="./register.html" class="pull-right forgot">注册</a>
            </div>
        </form>
        <button type="submit" class="btn btn-lg btn-primary btn-block login" onclick="jump2index()">登陆</button>

    </div>
    <script src="./js/login.js"></script>
</body>

</html>
