<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>登录页面</title>
    <style>
        html {
            background-color: #B5DEF2;
        }
        
        .wrapper {
            margin: 140px auto;
            width: 884px;
        }
        
        .loginBox {
            background-color: #F0F4F6;
            /*上divcolor*/
            border: 1px solid #BfD6E1;
            border-radius: 5px;
            color: #444;
            font: 14px 'Microsoft YaHei', '微软雅黑';
            margin: 0 auto;
            width: 388px
        }
        
        .loginBox .loginBoxCenter {
            border-bottom: 1px solid #DDE0E8;
            padding: 24px;
        }
        
        .loginBox .loginBoxCenter p {
            margin-bottom: 10px
        }
        
        .loginBox .loginBoxButtons {
            /*background-color: #F0F4F6;*/
            /*下divcolor*/
            border-top: 0px solid #FFF;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            line-height: 28px;
            overflow: hidden;
            padding: 20px 24px;
            vertical-align: center;
            filter: alpha(Opacity=80);
            -moz-opacity: 0.5;
            opacity: 0.5;
        }
        
        .loginBox .loginInput {
            border: 1px solid #D2D9dC;
            border-radius: 2px;
            color: #444;
            font: 12px 'Microsoft YaHei', '微软雅黑';
            padding: 8px 14px;
            margin-bottom: 8px;
            width: 310px;
        }
        
        .loginBox .loginInput:FOCUS {
            border: 1px solid #B7D4EA;
            box-shadow: 0 0 8px #B7D4EA;
        }
        
        .loginBox .loginBtn {
            background-image: -moz-linear-gradient(to bottom, blue, #85CFEE);
            border: 1px solid #98CCE7;
            border-radius: 20px;
            box-shadow: inset rgba(255, 255, 255, 0.6) 0 1px 1px, rgba(0, 0, 0, 0.1) 0 1px 1px;
            color: #444;
            /*登录*/
            cursor: pointer;
            float: right;
            font: bold 13px Arial;
            padding: 10px 50px;
        }
        
        .loginBox .loginBtn:HOVER {
            background-image: -moz-linear-gradient(to top, blue, #85CFEE);
        }
        
        .loginBox input#remember {
            vertical-align: middle;
        }
        
        .loginBox label[for="remember"] {
            font: 11px Arial;
        }
        
        .copyright {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="loginBox">
            <form>
                <div class="loginBoxCenter">
                    <p><label for="username">账号：</label></p>
                    <p><input type="text" id="inputUsername" name="username" class="loginInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="请输入账号" value="" /></p>
                    <p><label for="password">密码：</label></p>
                    <p><input type="text" id="inputPassword" name="password" class="loginInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="请输入密码" value="" /></p>
                </div>
            </form>
            <div class="loginBoxButtons">
                <button class="loginBtn" id="loginBtn" onclick="loginHandle()">登 录</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="copyright">
            Power By 大地破坏者·盖亚 <br> Copyright © 2022 by Gaia. all rights reserved
        </p>
    </div>
    <script>
        var loginHandle = function() {
            // 登录操作函数
            console.log('begin')
            const inputUsername = document.getElementById("inputUsername").value
            const inputPassword = document.getElementById("inputPassword").value

            if (inputUsername === '' || inputUsername === undefined || inputUsername === null) {
                alert('please input usernmae')
                return
            }

            if (inputPassword === '' || inputPassword === undefined || inputPassword === null) {
                alert('please input password')
                return
            }

            window.location.replace('index.html')

        }
    </script>
</body>

</html>
