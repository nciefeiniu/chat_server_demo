<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thread page</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <div class="posts_div">
      <div class="threads">
        <div class="username_div slate_color">Logged in as xx</div>
        <div class="slate_color">
          <span style="margin-right: 245px">Threads</span>
          <span
            ><button
              class="new_thread_btn slate_color"
              onclick="clickDelThread()"
            >
              Del Thread
            </button></span
          >
        </div>
        <ul class="post_ul" id="posts_ul_co">
          
        </ul>
        <div>
          <span><input id="post_input"></input></span>
          <span><button class="slate_color new_thread_btn" onclick="addPost()">Post</button></span>
        </div>
      </div>
      <div style="margin: 5px; cursor: pointer" onclick="goBack()">
        <svg
          t="1697349630166"
          class="icon"
          viewBox="0 0 1024 1024"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          p-id="1874"
          width="10"
          height="10"
        >
          <path
            d="M231.8 478.6c-16 16-16 41.9 0 57.9l388.6 388.6c16 16 41.9 16 57.9 0s16-41.9 0-57.9L289.7 478.6c-16-16-41.9-16-57.9 0z"
            fill="#242424"
            p-id="1875"
          ></path>
          <path
            d="M231.8 537.9c16 16 41.9 16 57.9 0l388.6-388.6c16-16 16-41.9 0-57.9s-41.9-16-57.9 0L231.8 480c-16 16-16 41.9 0 57.9z"
            fill="#242424"
            p-id="1876"
          ></path></svg>Back
      </div>
    </div>
    <script src="./js/thread.js"></script>
  </body>
</html>
