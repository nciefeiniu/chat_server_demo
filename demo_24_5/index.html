<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threads</title>
    <link rel="stylesheet" href="./index.css"></link>
  </head>
  <body>
    <div class="container">
      <div class="header">Logged in as <span id="logged-name"></span></div>
      <div>
        <button id="openModalBtn">New Thread</button>
      </div>
      <div id="threads"></div>

      <!-- <div class="reply-box">
            <input type="text" placeholder="My reply">
            <button>Post</button>
        </div> -->

      <div class="nav-buttons">
        <button onclick="goBack()">Back</button>
        <button onclick="goForward()">Forward</button>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>New Thread</h2>
        <form id="myForm">
          <label for="thread_title">Thread Title:</label><br />
          <input
            type="text"
            id="thread_title"
            name="thread_title"
            required
          /><br /><br />

          <label for="icon">Icon:</label><br />
          <input type="text" id="icon" name="icon" required /><br /><br />

          <label for="text">Text:</label><br />
          <input type="text" id="text" name="text" required /><br /><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <script src="./index.js">
    </script>
  </body>
</html>
