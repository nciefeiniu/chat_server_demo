<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>登录界面</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="login-div">
    <div class="login-top">
      <div class="login-oper">
        <span class="oper login-opt"></span>
        <span class="oper login-min"></span>
        <span class="oper login-close"></span>
      </div>
    </div>
    <div class="login-bottom">
      <div class="login-content-left">
        <div class="add-user"></div>
        <div class="avatar">
          <img class="avatar-img" width="100px" height="100px" src="image/user_photo.png">
        </div>
      </div>
      <div class="login-content-right">
        <div class="item" style="margin-top: 15px;">
          <input class="item-input username" type="text" name="username" placeholder="enter one user name">
        </div>

        <div>
          <input class="login-btn" type="submit" value="Login" id="loginButton">
        </div>
      </div>
    </div>
    <!--</form>-->
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
