<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum App</title>
    <link rel="stylesheet" href="./index.css" />

  </head>
  <body>
    <div id="login" class="login">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <button onclick="login()">Login</button>
    </div>

    <div id="app" class="hidden">
      <h2>Thread List</h2>
      <h4></h4>
      <div>
        <button onclick="showUserCreateNewThread()">New Thread</button>
      </div>

      <div style="text-align: right; margin-bottom: 10px">
        <span
          style="cursor: pointer; background-color: aquamarine"
          onclick="window.history.back()"
          >Back</span
        >
        <span
          style="cursor: pointer; background-color: aquamarine"
          onclick="window.history.forward()"
          >Forward</span
        >
      </div>
      <div id="threadsListWap"></div>
    </div>

    <div id="new-thread" class="hidden">
      <h2>New Thread</h2>
      <label for="new-thread-title">Thread Title:</label>
      <input type="text" id="new-thread-title" placeholder="Thread Title" />

      <label for="new-thread-content">Thread Content:</label>
      <input type="text" id="new-thread-content" placeholder="Thread Content" />

      <label for="new-thread-icon">Thread Icon:</label>
      <input type="text" id="new-thread-icon" placeholder="Thread Icon"></input>
      <button onclick="userCreateNewThread()">Create</button>
      <button onclick="showThreadListPage();window.history.back();">Cancel</button>
    </div>

    <script src="./index.js">
      
    </script>
  </body>
</html>
