<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>纸牌记忆游戏</title>
    <meta name="description" content="一个简单的纸牌记忆游戏，简单好玩。:)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <!-- 导入bootstrap以及字体图标等样式 -->
    <!-- <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> -->
</head>

<body>

    <div class="container">
        <header>
            <h1>纸牌记忆游戏</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span>
            <div id="maxTimer"></div>
            <div class="timer" style="color: red;"></div>
            <div class="restart" onclick="playAgain()">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <ul class="deck" id="card-deck">
            <li class="card"><i class="fa">1</i></li>
            <li class="card"><i class="fa">2</i></li>
            <li class="card "><i class="fa ">1</i></li>
            <li class="card"><i class="fa ">2</i></li>
            <li class="card"><i class="fa ">2</i></li>
            <li class="card "><i class="fa ">2</i></li>
            <li class="card"><i class="fa "></i></li>
            <li class="card"><i class="fa "></i></li>
            <li class="card"><i class="fa "></i></li>
            <li class="card"><i class="fa "></i></li>
            <li class="card"><i class="fa "></i></li>
            <li class="card"><i class="fa "></i></li>
            <li class="card"><i class="fa "></i></li>
            <li class="card"><i class="fa "></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa "></i></li>
        </ul>
        <div id="popup1" class="overlay">
            <div class="popup">
                <h2 id="pop-title">恭喜 </h2>
                <a class="close" href="#">×</a>
                <div class="content-1" id="result-text">
                    恭喜你获得了胜利
                </div>
                <div class="content-2">
                    <p>得分：<span id="finalMove"> </span> </p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    再玩一次 😄</a>
                </button>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
