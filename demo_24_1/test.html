<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录页面</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* 居中 */
        margin: 0;
        background-color: #f0f0f0; /* 页面背景颜色 */
      }
      .container {
        width: 700px;
        height: 250px;
        background-color: gray; /* 盒子背景颜色 */
        display: flex;
        flex-direction: column; /* 垂直排列 */
        align-items: center; /* 水平居中 */
        padding: 20px; /* 内边距 */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 阴影效果 */
      }
      .input-group {
        display: flex;
        align-items: center; /* 垂直居中 */
        gap: 10px; /* 元素之间的间隔 */
        margin-bottom: 10px; /* 输入组与消息之间的间隔 */
      }
      input[type="text"] {
        padding: 10px; /* 输入框内边距 */
        border: 1px solid #ccc; /* 边框颜色 */
        border-radius: 4px; /* 边框圆角 */
        width: 200px; /* 输入框宽度 */
      }
      button {
        padding: 10px 15px; /* 按钮内边距 */
        background-color: #007bff; /* 按钮背景颜色 */
        color: white; /* 按钮文字颜色 */
        border: none; /* 无边框 */
        border-radius: 4px; /* 边框圆角 */
        cursor: pointer; /* 鼠标指针样式 */
      }
      button:hover {
        background-color: #0056b3; /* 悬停时按钮颜色变化 */
      }
      .message {
        color: red; /* 错误信息颜色 */
        text-align: center; /* 消息文本居中 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="请输入用户名" />
        <button id="loginButton" type="button">Login</button>
      </div>
      <div class="message" id="message"></div>
      <!-- 消息显示区域在这里 -->
    </div>

    <script>
      document
        .getElementById("loginButton")
        .addEventListener("click", function () {
          const username = document.getElementById("username").value;

          if (!username) {
            document.getElementById("message").innerText = "用户名不能为空";
            return;
          }

          // 发送请求到后端
          fetch(`http://127.0.0.1:7777/api/users/${username}`)
            .then((response) => {
              if (response.ok) {
                // 登录成功
                document.getElementById("message").innerText = "登录成功！";
              } else {
                // 登录失败
                document.getElementById("message").innerText =
                  "登录失败，请重试。";
              }
            })
            .catch((error) => {
              console.error("请求错误:", error);
              document.getElementById("message").innerText =
                "发生错误，请稍后再试。";
            });
        });
    </script>
  </body>
</html>
