<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f6f5f5;
      color: #70737a;
    }

    .container {
      width: 400px;
      min-height: 200px;
      background-color: rgb(181, 178, 178);
      align-items: center;
      padding: 20px;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .threads-container {
      margin: 10px;
    }

    .all-threads {
      margin-top: 10px;
      background-color: #f6f5f5;
      min-height: 200px;
      max-height: 400px;
      width: 380px;
      overflow-y: auto;
    }

    .all-threads p {
      display: block;
      margin: 5px;
    }

    .back-btn {
      border: none;
      background-color: yellow;
      cursor: pointer;
    }

    .delete-btn {
      border: none;
      background-color: orange;
      cursor: pointer;
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="back-btn">Back</button>
    <div style="text-align: right">
      Logged in as <span id="logged-name"></span>
    </div>
    <div class="threads-container">
      <div>
        <span>Threads</span>
      </div>
      <div style="text-align: right;">
        <button class="delete-btn" onclick="deletePost()">Delete</button>
      </div>
      <div class="all-threads" id="all-threads"></div>
      <div>
        <input id="new-post"></input><button style="background-color: yellow; border: #f6f5f5; border-radius: 2px;"
          onclick="sendPost()">Post</button>
      </div>
    </div>
  </div>
  <script src="./thread.js">
  </script>
</body>
</html>
