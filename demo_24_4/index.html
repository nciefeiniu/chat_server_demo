<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index Page</title>
  </head>
  <body>
    <script src="public.js"></script>
    <script>
      window.onload = () => {
        const username = getCookie("username");
        const name = getCookie("name");

        if (username && name) {
          window.location.href = "./threads.html";
        } else {
          window.location.href = "./login.html";
        }
      };
    </script>
  </body>
</html>
