<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threads Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        width: 700px;
        margin: auto;
        text-align: center;
        background-color: whitesmoke;
        padding: 20px;
      }

      #thread-list {
        margin-top: 20px;
      }

      .thread {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        cursor: pointer;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .thread-title-span {
        color: skyblue;
      }

      .post {
        padding: 10px;
      }

      .post-input {
        line-height: 35px;
      }
      .post-btn {
        margin-left: 2px;
      }

      .popup {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
      }

      .close {
        cursor: pointer;
        position: absolute;
        right: 10px;
        top: 5px;
        font-size: 24px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input[type="text"],
      textarea {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button[type="submit"] {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Threads</h1>
      <div id="thread-list">
        <!-- Threads will be listed here -->
      </div>
      <button id="back-btn">Back</button>
      <button id="forward-btn">Forward</button>
      <button id="new-thread-btn">New Thread</button>
      <button id="del-thread-btn" style="display: none">Del</button>
    </div>

    <div id="popup" class="popup" style="display: none">
      <div class="popup-content">
        <span class="close">&times;</span>
        <form id="thread-form">
          <label for="thread_title">Thread Title:</label>
          <input
            type="text"
            id="thread_title"
            name="thread_title"
            required
          /><br /><br />

          <label for="icon">Icon:</label>
          <input type="text" id="icon" name="icon" required /><br /><br />

          <label for="text">Text:</label>
          <textarea id="text" name="text" required></textarea><br /><br />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="./public.js"></script>
    <script>
      var currentThread = undefined;
      var currentInterval = undefined;
      var deletedThreadsID = [];

      const threadList = document.getElementById("thread-list");
      const backBtn = document.getElementById("back-btn");
      const forwardBtn = document.getElementById("forward-btn");
      let historyStack = [];
      let currentThreadIndex = -1;

      function renderThreads(threads) {
        if (currentInterval) {
          clearInterval(currentInterval);
          currentInterval = undefined;
        }
        document.getElementById("del-thread-btn").style.display = "none";
        document.getElementById("new-thread-btn").style.display = "inline";
        console.log("render threads");
        threadList.innerHTML = "";
        threads.forEach((thread, index) => {
          const threadElem = document.createElement("div");
          threadElem.className = "thread";
          threadElem.textContent = thread.thread_title;
          threadElem.onclick = function () {
            showThreadPosts(thread, index);
          };
          threadList.appendChild(threadElem);
        });
      }

      function showThreadPosts(thread, index, add2History = true) {
        currentThread = thread;
        currentThreadIndex = index;
        if (add2History) {
          window.history.pushState(
            { thread, index },
            thread.thread_title,
            `threads.html#${index}`
          );
        }

        getPosts(thread, renderPosts);
        currentInterval = setInterval(() => {
          getPosts(thread, renderPosts);
        }, 10000);
      }

      backBtn.addEventListener("click", function () {
        window.history.back();
      });

      forwardBtn.addEventListener("click", function () {
        window.history.forward();
      });

      window.addEventListener("popstate", function (event) {
        console.log(event.state);
        if (event.state && event.state.thread) {
          if (deletedThreadsID.includes(event.state.thread.id)) {
            return;
          }
          showThreadPosts(event.state.thread, event.state.index, false);
        } else {
          currentThreadID = undefined;
          getAllThreads(renderThreads);
        }
      });

      getAllThreads(renderThreads);

      function renderPosts(thread) {
        console.log("thread:", thread);
        threadList.innerHTML = "";
        const postsContainer = document.createElement("div");
        const postsTitle = document.createElement("h2");
        postsTitle.innerHTML = `Posts in <span class="thread-title-span">${thread.thread_title}</span>`;
        postsContainer.appendChild(postsTitle);
        thread.posts.forEach((post) => {
          const postElem = document.createElement("div");
          postElem.className = "post";
          postElem.textContent = post.text + " - " + post.name;
          postsContainer.appendChild(postElem);
        });
        threadList.appendChild(postsContainer);
        threadList.innerHTML +=
          '<input class="post-input"></input><button class="post-btn" onclick="sendPost()">Post</button>';
        if (thread.user === getCookie("username")) {
          document.getElementById("del-thread-btn").style.display = "inline";
        }
        document.getElementById("new-thread-btn").style.display = "none";
      }

      function sendPost() {
        const postText = document.querySelector(".post-input").value;
        if (!postText) {
          console.log("No post text");
          return;
        }
        fetch(`http://localhost:7777/api/threads/${currentThread.id}/posts`, {
          headers: {
            "Content-Type": "application/json",
          },
          method: "POST",
          body: JSON.stringify({
            text: postText,
            user: getCookie("username"),
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Post created:", data);
            getPosts(currentThread, renderPosts);
          });
      }

      document
        .getElementById("del-thread-btn")
        .addEventListener("click", () => {
          if (confirm("Are you sure you want to delete this thread?")) {
            fetch(`http://127.0.0.1:7777/api/threads/${currentThread.id}`, {
              headers: {
                "Content-Type": "application/json",
              },
              method: "DELETE",
              body: JSON.stringify({
                user: getCookie("username"),
              }),
            }).then((response) => {
              if (response.ok) {
                deletedThreadsID.push(currentThread.id);
                window.history.back();
              }
            });
          }
        });
    </script>
    <script>
      const openPopupBtn = document.getElementById("new-thread-btn");
      const popup = document.getElementById("popup");
      const close = document.getElementsByClassName("close")[0];
      const threadForm = document.getElementById("thread-form");

      openPopupBtn.onclick = function () {
        popup.style.display = "flex";
      };

      close.onclick = function () {
        popup.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target === popup) {
          popup.style.display = "none";
        }
      };

      threadForm.onsubmit = function (event) {
        event.preventDefault();
        const threadTitle = document.getElementById("thread_title").value;
        const icon = document.getElementById("icon").value;
        const text = document.getElementById("text").value;

        const formData = {
          thread_title: threadTitle,
          icon: icon,
          text: text,
          user: getCookie("username"),
        };

        fetch("http://127.0.0.1:7777/api/threads", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);
            popup.style.display = "none";
            getAllThreads(renderThreads);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      };
    </script>
  </body>
</html>
