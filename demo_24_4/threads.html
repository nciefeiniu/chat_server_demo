<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threads Page</title>
    <link rel="stylesheet" href="./thread.css"></link>
  </head>
  <body>
    <div class="container">
      <p id="logged-name" style="text-align: right;"></p>
      <h1>Threads</h1>
      <div id="thread-list">
        <!-- Threads will be listed here -->
      </div>
      <button id="back-btn">Back</button>
      <button id="forward-btn">Forward</button>
      <button id="new-thread-btn">New Thread</button>
      <button id="del-thread-btn" style="display: none">Del</button>
    </div>

    <div id="popup" class="popup" style="display: none">
      <div class="popup-content">
        <span class="close">&times;</span>
        <form id="thread-form">
          <label for="thread_title">Thread Title:</label>
          <input
            type="text"
            id="thread_title"
            name="thread_title"
            required
          /><br /><br />

          <label for="icon">Icon:</label>
          <input type="text" id="icon" name="icon" required /><br /><br />

          <label for="text">Text:</label>
          <textarea id="text" name="text" required></textarea><br /><br />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="./public.js"></script>
    <script src="./thread.js">
    </script>
  </body>
</html>
